<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-border bg-light p-3 shadow-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Kelas Kami</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto nav-underline">
                    <li class="nav-item"><a class="nav-link" href="/students/admin">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="/schedules/tambahjadwal">InputJadwal</a></li>
                    <li class="nav-item"><a class="nav-link" href="/albums/tambahalbum">InputAlbum</a></li>
                    <li class="nav-item"><form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="features">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body">
                            <h1 class="text-center">Tambah Siswa Baru</h1>
                            <form action="/students/addsiswa" method="POST" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nama</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="univ" class="form-label">Universitas</label>
                                    <input type="text" class="form-control" id="univ" name="univ" required>
                                </div>
                                <div class="mb-3">
                                    <label for="prodi" class="form-label">Program Studi</label>
                                    <input type="text" class="form-control" id="prodi" name="prodi" required>
                                </div>
                                <div class="mb-3">
                                    <label for="angkatan" class="form-label">Angkatan</label>
                                    <input type="text" class="form-control" id="angkatan" name="angkatan" required>
                                </div>
                                <div class="mb-3">
                                    <label for="ig" class="form-label">Instagram</label>
                                    <input type="text" class="form-control" id="ig" name="ig" >
                                </div>
                                <div class="mb-3">
                                    <label for="fb" class="form-label">Facebook</label>
                                    <input type="text" class="form-control" id="fb" name="fb" >
                                </div>
                                <div class="mb-3">
                                    <label for="bio" class="form-label">Bio</label>
                                    <textarea class="form-control" id="bio" name="bio" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="photo" class="form-label">Foto</label>
                                    <input type="file" class="form-control" id="photo" name="photo" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Tambah</button>
                                <a href="/" class="btn btn-primary">kembali</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
