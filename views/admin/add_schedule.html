<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-border bg-light p-3 shadow-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Kelas Kami</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto nav-underline">
                    <li class="nav-item"><a class="nav-link" href="/students/admin">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="/students/tambahsiswa">InputSiswa</a></li>
                    <li class="nav-item"><a class="nav-link" href="/albums/tambahalbum">InputAlbum</a></li>
                    <li class="nav-item"><form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="features">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body">
                            <h1 class="text-center">Tambah Jadwal Baru</h1>
                            <form action="/schedules/addjadwal" method="POST" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="semester" class="form-label">Semester</label>
                                    <input type="text" class="form-control" id="semester" name="semester" required>
                                </div>
                                <div class="mb-3">
                                    <label for="hari" class="form-label">Hari</label>
                                    <input type="text" class="form-control" id="hari" name="hari" required>
                                </div>
                                <div class="mb-3">
                                    <label for="matkul" class="form-label">Mata Kuliah </label>
                                    <input type="text" class="form-control" id="matkul" name="matkul" required>
                                </div>
                                <div class="mb-3">
                                    <label for="waktu" class="form-label">Waktu</label>
                                    <input type="text" class="form-control" id="waktu" name="waktu" placeholder="contoh : 07:30 - 10:00" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lokasi" class="form-label">Lokasi</label>
                                    <input type="text" class="form-control" id="lokasi" name="lokasi" placeholder="contoh : Gedung B, 1-1-1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="dosen" class="form-label">Dosen</label>
                                    <input type="text" class="form-control" id="dosen" name="dosen" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Tambah</button>
                                <a href="/" class="btn btn-primary">kembali</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
